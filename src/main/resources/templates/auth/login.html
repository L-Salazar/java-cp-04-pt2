<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login • Performance Kids</title>

    <!-- Tailwind (dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'fade-in': 'fadeIn .5s ease-out both',
                            'pop': 'pop .35s ease-out both'
                        },
                        keyframes: {
                            fadeIn: { from:{opacity:0, transform:'translateY(6px)'}, to:{opacity:1, transform:'translateY(0)'} },
                            pop: { from:{transform:'scale(.98)', opacity:.0}, to:{transform:'scale(1)', opacity:1} }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Inter (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-violet-50 to-fuchsia-50 text-slate-900">
<!-- HERO HEADER -->
<header class="relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600"></div>
    <div class="relative z-10 max-w-4xl mx-auto px-6 py-10 text-white">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-2xl bg-white/15 backdrop-blur flex items-center justify-center">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                          d="M12 15a3 3 0 100-6 3 3 0 000 6zm8-3a8 8 0 11-16 0 8 8 0 0116 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold leading-tight">Entrar no sistema</h1>
                <p class="text-white/80">Acesse o painel para gerenciar brinquedos e categorias.</p>
            </div>
        </div>
    </div>
</header>

<main class="max-w-xl mx-auto px-6 -mt-8 pb-16">
    <!-- CARD -->
    <section class="bg-white shadow-xl shadow-indigo-100 rounded-2xl p-6 md:p-8 animate-pop">

        <!-- Alertas -->
        <div th:if="${param.sucesso}" class="mb-4 rounded-lg border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
            Cadastro realizado com sucesso! Faça login para continuar.
        </div>
        <div th:if="${param.logout}" class="mb-4 rounded-lg border border-indigo-200 bg-indigo-50 px-4 py-3 text-sm text-indigo-700">
            Sessão encerrada. Até breve!
        </div>
        <div th:if="${param.error}" class="mb-4 rounded-lg border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
            Credenciais inválidas. Verifique seu e-mail e senha.
        </div>

        <!-- Formulário de Login -->
        <!-- Importante: o Spring Security espera por padrão "username" e "password" -->
        <form th:action="@{/auth/login}" method="post" class="space-y-6" novalidate>

            <!-- EMAIL (username) -->
            <div>
                <label for="username" class="mb-1.5 block text-sm font-semibold text-slate-700">E-mail</label>
                <input id="username" name="username" type="email" autocomplete="username" required
                       placeholder="voce@email.com"
                       class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none transition focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
            </div>

            <!-- SENHA -->
            <div>
                <label for="password" class="mb-1.5 block text-sm font-semibold text-slate-700">Senha</label>
                <div class="relative">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           placeholder="••••••••"
                           class="peer w-full rounded-xl border border-slate-200 bg-white px-4 py-3 pr-12 text-slate-900 placeholder-slate-400 outline-none transition focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
                    <button type="button" id="toggleSenha"
                            class="absolute right-2 top-1/2 -translate-y-1/2 rounded-lg p-2 text-slate-500 hover:bg-slate-100 hover:text-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-200"
                            aria-label="Mostrar/ocultar senha">
                        <svg id="eyeOn" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 5C4.367 5 1.5 12 1.5 12s2.867 7 10.5 7 10.5-7 10.5-7-2.867-7-10.5-7Zm0 11.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9Z"/>
                        </svg>
                        <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 3 21 21l-1.5 1.5-3.1-3.1A12.9 12.9 0 0 1 12 19C4.367 19 1.5 12 1.5 12a20.2 20.2 0 0 1 6.09-6.71L3 3 4.5 1.5 22.5 19.5 21 21 3 3Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- AÇÕES -->
            <div class="flex flex-col md:flex-row items-stretch md:items-center gap-3">
                <button type="submit"
                        class="inline-flex w-full md:w-auto items-center justify-center gap-2 rounded-xl
                       bg-gradient-to-r from-indigo-600 to-fuchsia-600
                       px-5 py-3 text-white font-semibold
                       shadow-lg shadow-indigo-100 transition
                       hover:from-indigo-500 hover:to-fuchsia-500 focus:outline-none focus:ring-4 focus:ring-indigo-100">
                    Entrar
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13.293 5.293a1 1 0 0 1 1.414 0l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 1 1-1.414-1.414L16.586 12l-3.293-3.293a1 1 0 0 1 0-1.414z"/>
                        <path d="M3 12a1 1 0 0 1 1-1h12.172a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1z"/>
                    </svg>
                </button>

                <a th:href="@{/auth/cadastro}"
                   class="inline-flex w-full md:w-auto items-center justify-center gap-2 rounded-xl
                  border border-slate-200 px-5 py-3 text-slate-700
                  hover:bg-slate-50 focus:outline-none focus:ring-4 focus:ring-indigo-100">
                    Criar uma conta
                </a>
            </div>
        </form>
    </section>

    <!-- Rodapé simples -->
    <footer class="text-center text-slate-400 text-sm mt-8">
        &copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> Performance Kids.
    </footer>
</main>

<script>
    // mostrar/ocultar senha
    const senha = document.getElementById('password');
    const toggle = document.getElementById('toggleSenha');
    const eyeOn = document.getElementById('eyeOn');
    const eyeOff = document.getElementById('eyeOff');
    toggle?.addEventListener('click', () => {
        const isText = senha.type === 'text';
        senha.type = isText ? 'password' : 'text';
        eyeOn.classList.toggle('hidden', !isText);
        eyeOff.classList.toggle('hidden', isText);
        senha.focus();
    });
</script>
</body>
</html>
