<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cadastro • Performance Kids</title>

    <!-- Tailwind (dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'fade-in': 'fadeIn .5s ease-out both',
                            'pop': 'pop .35s ease-out both'
                        },
                        keyframes: {
                            fadeIn: { from:{opacity:0, transform:'translateY(6px)'}, to:{opacity:1, transform:'translateY(0)'} },
                            pop: { from:{transform:'scale(.98)', opacity:.0}, to:{transform:'scale(1)', opacity:1} }
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-violet-50 to-fuchsia-50 text-slate-900">
<header class="relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600"></div>
    <div class="relative z-10 max-w-4xl mx-auto px-6 py-10 text-white">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-2xl bg-white/15 backdrop-blur flex items-center justify-center">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                          d="M12 15a3 3 0 100-6 3 3 0 000 6zm8-3a8 8 0 11-16 0 8 8 0 0116 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold leading-tight">Cadastro de Funcionário</h1>
                <p class="text-white/80">Crie uma conta para acessar o painel.</p>
            </div>
        </div>
    </div>
</header>

<main class="max-w-3xl mx-auto px-6 -mt-8 pb-16">
    <section class="bg-white shadow-xl shadow-indigo-100 rounded-2xl p-6 md:p-8 animate-pop">

        <!-- mensagens -->
        <div th:if="${param.sucesso}" class="mb-4 rounded-lg border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
            Cadastro realizado com sucesso! Você já pode fazer login.
        </div>
        <div th:if="${param.error}" class="mb-4 rounded-lg border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
            Ocorreu um erro ao processar seu cadastro. Verifique os campos.
        </div>

        <!-- formulário -->
        <form th:action="@{/auth/cadastro}" method="post" th:object="${funcionario}" class="space-y-6" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- NOME -->
            <div>
                <label for="nome" class="mb-1.5 block text-sm font-semibold text-slate-700">Nome completo</label>
                <input id="nome" type="text" th:field="*{nome}" placeholder="Ex.: Maria Santos"
                       class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
                <p class="mt-1.5 text-sm text-rose-600" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </div>

            <!-- EMAIL -->
            <div>
                <label for="email" class="mb-1.5 block text-sm font-semibold text-slate-700">E-mail</label>
                <input id="email" type="email" th:field="*{email}" placeholder="voce@email.com"
                       class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
                <p class="mt-1.5 text-sm text-rose-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <!-- CARGO -->
            <div>
                <label for="cargo" class="mb-1.5 block text-sm font-semibold text-slate-700">Cargo</label>
                <select id="cargo" th:field="*{cargo}"
                        class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100">
                    <option value="" disabled selected>Selecione…</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="OPERADOR">OPERADOR</option>
                </select>
                <p class="mt-1.5 text-sm text-rose-600" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></p>
            </div>

            <!-- SENHA -->
            <div>
                <label for="senha" class="mb-1.5 block text-sm font-semibold text-slate-700">Senha</label>
                <div class="relative">
                    <input id="senha" type="password" th:field="*{senha}" placeholder="••••••••"
                           class="peer w-full rounded-xl border border-slate-200 bg-white px-4 py-3 pr-12 text-slate-900 placeholder-slate-400 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
                    <button type="button" id="toggleSenha"
                            class="absolute right-2 top-1/2 -translate-y-1/2 rounded-lg p-2 text-slate-500 hover:bg-slate-100 hover:text-slate-700">
                        <svg id="eyeOn" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 5C4.367 5 1.5 12 1.5 12s2.867 7 10.5 7 10.5-7 10.5-7-2.867-7-10.5-7Zm0 11.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9Z"/>
                        </svg>
                        <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 3 21 21l-1.5 1.5-3.1-3.1A12.9 12.9 0 0 1 12 19C4.367 19 1.5 12 1.5 12a20.2 20.2 0 0 1 6.09-6.71L3 3 4.5 1.5 22.5 19.5 21 21 3 3Z"/>
                        </svg>
                    </button>
                </div>
                <p class="mt-1 text-xs text-slate-500">Dica: use ao menos 8 caracteres.</p>
                <p class="mt-1.5 text-sm text-rose-600" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
            </div>

            <!-- CONFIRMAR SENHA -->
            <div>
                <label for="confirmarSenha" class="mb-1.5 block text-sm font-semibold text-slate-700">Confirmar senha</label>
                <input id="confirmarSenha" type="password" placeholder="Repita a senha"
                       class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100"/>
                <p id="erroConfirma" class="mt-1.5 hidden text-sm text-rose-600">As senhas não conferem.</p>
            </div>

            <div class="flex flex-col md:flex-row items-stretch md:items-center gap-3">
                <button type="submit"
                        class="inline-flex w-full md:w-auto items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-indigo-600 to-fuchsia-600 px-5 py-3 text-white font-semibold shadow-lg shadow-indigo-100 hover:from-indigo-500 hover:to-fuchsia-500 focus:ring-4 focus:ring-indigo-100">
                    Criar conta
                </button>

                <a th:href="@{/auth/login}" class="inline-flex w-full md:w-auto items-center justify-center gap-2 rounded-xl border border-slate-200 px-5 py-3 text-slate-700 hover:bg-slate-50 focus:ring-4 focus:ring-indigo-100">
                    Já tenho conta
                </a>
            </div>
        </form>
    </section>

    <footer class="text-center text-slate-400 text-sm mt-8">
        &copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> Performance Kids.
    </footer>
</main>

<script>
    // mostrar/ocultar senha
    const senha = document.getElementById('senha');
    const toggle = document.getElementById('toggleSenha');
    const eyeOn = document.getElementById('eyeOn');
    const eyeOff = document.getElementById('eyeOff');
    toggle?.addEventListener('click', () => {
        const isText = senha.type === 'text';
        senha.type = isText ? 'password' : 'text';
        eyeOn.classList.toggle('hidden', !isText);
        eyeOff.classList.toggle('hidden', isText);
        senha.focus();
    });

    // confirmação simples
    const confirmar = document.getElementById('confirmarSenha');
    const erroConfirma = document.getElementById('erroConfirma');
    function checarConfirmacao(){
        const ok = senha.value === confirmar.value;
        erroConfirma.classList.toggle('hidden', ok);
        return ok;
    }
    confirmar?.addEventListener('input', checarConfirmacao);
    document.querySelector('form')?.addEventListener('submit', (e)=>{
        if (!checarConfirmacao()) e.preventDefault();
    });
</script>
</body>
</html>
