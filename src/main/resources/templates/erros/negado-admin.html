<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Acesso restrito • Admin necessário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen grid place-items-center bg-neutral-950 text-neutral-100">
<div class="max-w-lg rounded-2xl border border-neutral-800 bg-neutral-900/70 p-8 shadow-xl shadow-black/30">
    <h1 class="text-2xl font-extrabold">Acesso restrito</h1>
    <p class="mt-2 text-neutral-400">Você precisa estar logado como <span class="text-brand-400 font-semibold">ADMIN</span> para acessar a área de <strong>Funcionários</strong>.</p>
    <div class="mt-6 flex gap-3">
        <a th:href="@{/auth/login}" class="rounded-xl bg-brand-600 px-5 py-3 font-semibold text-white hover:bg-brand-500">Fazer login</a>
        <a th:href="@{/}" class="rounded-xl border border-neutral-700 px-5 py-3 text-neutral-200 hover:bg-neutral-800">Voltar ao início</a>
    </div>
</div>
</body>
</html>
