<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${categoria == null or categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}">Categoria</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'fade-in': 'fadeIn .5s ease-out both',
                            'slide-up': 'slideUp .6s ease-out both',
                        },
                        keyframes: {
                            fadeIn: { from:{opacity:0, transform:'translateY(6px)'}, to:{opacity:1, transform:'translateY(0)'} },
                            slideUp: { from:{opacity:0, transform:'translateY(30px)'}, to:{opacity:1, transform:'translateY(0)'} }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-violet-50 to-fuchsia-50 text-slate-900">

<!-- Header -->
<header class="relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600"></div>
    <div class="relative z-10 max-w-3xl mx-auto px-6 py-10 text-white">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-2xl bg-white/15 backdrop-blur flex items-center justify-center">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                          d="M4 7h16M4 12h16M4 17h16"/>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold leading-tight"
                    th:text="${categoria == null or categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}">Categoria</h1>
                <p class="text-white/80">Preencha os dados abaixo</p>
            </div>
        </div>
    </div>
</header>

<!-- Main -->
<main class="max-w-3xl mx-auto px-6 -mt-6 pb-16">
    <section class="bg-white shadow-xl shadow-indigo-100 rounded-2xl p-6 animate-slide-up">

        <form th:object="${categoria}" method="post" class="space-y-6">
            <!-- CSRF (se usar Spring Security) -->
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}"/>

            <!-- Nome -->
            <div>
                <label for="nome" class="block mb-1.5 font-medium text-slate-700">Nome</label>
                <input th:field="*{nome}"
                       id="nome"
                       type="text"
                       placeholder="Ex.: Educativos, Montagem, Ao ar livre…"
                       class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-4
                        border-slate-200 focus:border-indigo-400 focus:ring-indigo-100"
                       th:classappend="${#fields.hasErrors('nome')}? 'border-rose-300 ring-rose-100' : ''"
                       required maxlength="100"/>
                <p class="mt-1 text-sm text-rose-600" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">erro</p>
            </div>

            <!-- Ações -->
            <div class="pt-2 flex flex-col sm:flex-row gap-3">
                <a th:href="@{/categorias}"
                   class="inline-flex items-center justify-center px-4 py-3 rounded-xl
                    border border-slate-200 text-slate-700 hover:bg-slate-50
                    focus:outline-none focus:ring-4 focus:ring-slate-100
                    active:scale-[.98] transition-all">
                    Voltar
                </a>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 pt-2">
                <!-- SALVAR (novo) -->
                <button type="submit"
                        th:if="${categoria == null or categoria.id == null}"
                        th:formaction="@{/categorias/salvar}"
                        class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl
                         text-white bg-gradient-to-r from-indigo-600 to-fuchsia-600
                         hover:from-indigo-500 hover:to-fuchsia-500
                         focus:outline-none focus:ring-4 focus:ring-indigo-100
                         shadow-lg shadow-indigo-100 active:scale-[.98] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5 13l4 4L19 7"/>
                    </svg>
                    Salvar
                </button>

                <!-- ATUALIZAR (edição) -->
                <button type="submit"
                        th:unless="${categoria == null or categoria.id == null}"
                        th:formaction="@{/categorias/alterar/{id}(id=${categoria.id})}"
                        class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl
                         text-white bg-gradient-to-r from-indigo-600 to-fuchsia-600
                         hover:from-indigo-500 hover:to-fuchsia-500
                         focus:outline-none focus:ring-4 focus:ring-indigo-100
                         shadow-lg shadow-indigo-100 active:scale-[.98] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 4v6h6M20 20v-6h-6M20 4l-8 8M4 20l8-8"/>
                    </svg>
                    Atualizar
                </button>
            </div>
        </form>

        <!-- flash (opcional) -->
        <div th:if="${msg}" class="mt-4 px-4 py-3 rounded-xl bg-emerald-50 text-emerald-700 border border-emerald-200">
            <span th:text="${msg}">Operação realizada com sucesso!</span>
        </div>
    </section>
</main>

<footer class="text-center text-slate-400 text-sm pb-10">
    &copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> Performance Kids.
</footer>
</body>
</html>
